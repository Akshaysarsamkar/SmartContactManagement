<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="base::layout(~{::section})">
<head>
<meta charset="UTF-8" />
<title>Home Page</title>
</head>
<body>
	<section>
		<div class="container">
			<div class="row">
				<div class="col-md-6 offset-md-3">
					<div class="my-card mt-3">
						<!-- Error message -->
						<div th:if="${session.message}"
							th:classappend="${session.message.type}" class="alert"
							role="alert">
							<p class="text-center" th:text="${session.message.content}"></p>
							<th:block th:text="${#session.removeAttribute('message')}"></th:block>
						</div>

						<h1 class="text-center">Register Here !!</h1>

						<form novalidate th:action="@{/do_register}" method="post"
							th:object="${user}">
							<!-- Name field -->
							<div class="mb-3">
								<label for="name-field" class="form-label">Your Name</label> <input
									name="name" type="text" class="form-control"
									th:classappend="${#fields.hasErrors('name') ? 'is-invalid' : ''}"
									id="name-field" aria-describedby="emailHelp"
									placeholder="Enter Here" required th:value="${user.name}">
							</div>
							<div class="invalid-feedback"
								th:each="e : ${#fields.errors('name')}" th:text="${e}"></div>

							<!-- Email field -->
							<div class="mb-3">
								<label for="email-field" class="form-label">Your Email</label> <input
									name="email" type="email" class="form-control" id="email-field"
									aria-describedby="emailHelp" placeholder="Enter Here" required
									th:value="${user.email}">
							</div>

							<!-- Password field -->
							<div class="mb-3">
								<label for="password-field" class="form-label">Your
									Password</label> <input name="password" type="password"
									class="form-control" id="password-field"
									aria-describedby="emailHelp" placeholder="Enter Here" required
									th:value="${user.password}">
							</div>

							<!-- About field -->
							<div class="mb-3">
								<textarea name="about" rows="8" class="form-control"
									placeholder="Enter something about yourself"
									th:value="${user.about}"></textarea>
							</div>

							<!-- Check agreement -->
							<div class="mb-3 form-check">
								<input type="checkbox" name="agreement" class="form-check-input"
									id="agreement"> <label for="agreement">Accept
									Terms and Conditions</label>
							</div>

							<!-- Buttons -->
							<div class="container text-center">
								<button type="submit"
									class="btn bg-primary text-white btn-block">Submit</button>
								<button type="reset" class="btn bg-warning text-white btn-block">Reset</button>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</section>
</body>
</html>
