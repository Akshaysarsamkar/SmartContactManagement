<!doctype html>
<html lang="en" xmlns:th="http://www.thymeLeaf.org"
	th:fragment="layout(content)">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title th:text="${title}"></title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
	crossorigin="anonymous">
<link
	href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
	rel="stylesheet" id="bootstrap-css">

<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css"
	integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ=="
	crossorigin="anonymous" referrerpolicy="no-referrer" />

<script
	src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
<script
	src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<link rel="stylesheet" th:href="@{/css/style.css}">
<link rel="stylesheet" th:href="@{/css/sidebar.css}">

</head>
<body>

	<!-- Navbar -->


	<nav class="navbar navbar-expand-lg bg-primary navbar-dark fixed-top">
		<div class="container-fluid">

			<a class="navbar-brand" href="#">Smart Contact Manager</a>
			<button class="navbar-toggler" type="button"
				data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
				aria-controls="navbarSupportedContent" aria-expanded="false"
				aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>


			<div class="collapse navbar-collapse text-uppercase"
				id="navbarSupportedContent">
				<ul class="navbar-nav ms-auto mb-2 mb-lg-0">
					<li class="nav-item"><a class="nav-link active"
						aria-current="page" href="#" th:href="@{/}">Home</a></li>
					<li class="nav-item"><a class="nav-link" href="#"
						th:text="${user.name}"></a></li>
					<li class="nav-item"><a class="nav-link" href="#"
						th:href="@{/logout}">Logout</a></li>
				</ul>
			</div>
		</div>
	</nav>
	<!-- Navbar END -->


	<!-- side bar -->

	<div class="sidebar mt-2">

		<span onclick="toggleSidebar()" class="crossBtn">&times;</span> <a
			href="#" th:href="@{/user/index}" class="item"><i
			class="fa-solid fa-house"></i> Home</a> <a th:href="@{/user/contact/0}" class="item"><i
			class="fa-solid fa-address-book"></i> View Contact</a> <a href="#"
			th:href="@{/user/addcontact}" class="item"><i
			class="fa-solid fa-pencil"></i> Add contect</a> <a href="#" th:href="@{/user/profile}" class="item"><i
			class="fas fa-user-circle"></i> Your Profile</a> <a href="#"  class="item"><i
			class="fas fa-cogs"></i> Setting</a> <a href="#" th:href="@{/logout}"
			class="item"><i class="fa-solid fa-right-from-bracket"></i>
			Logout</a>

		<div class="divider"></div>


	</div>


	<!-- content area -->
	<div class="content mt-5">

		<i class="fa-solid fa-list m-3"
			style="cursor: pointer; font-size: 25px;" onclick="toggleSidebar()"></i>

		<!-- Messsage  -->
		<div th:if="${session.message}" class="container">

			<div th:classappend="${session.message.type}"
				class="alert text-center" role="alert">
				<span th:text="${session.message.content}"></span>
			</div>
			<th:block th:text="${@sessionHelper.removeMessageFromSession()}"></th:block>

		</div>
		<section th:replace="${content}"></section>
	</div>









	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
		crossorigin="anonymous"></script>

	<script th:src="@{/js/script.js}"></script>
</body>
</html>
