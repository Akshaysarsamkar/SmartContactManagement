<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="normal/base::layout(~{::section})">
<head>
<meta charset="UTF-8" />
<title>dashboard</title>
</head>
<body>

	<section>

		<div class="card ml-3 mr-3" th:if="${contact}">
			<div class="card-body">

				<div class="container text-center">
					<img style="width: 200px; height: 200px;" class="my-profile-pic"
						th:src="@{'/img/' + ${contact.image}}" alt="Display Img">

					<h3 class="mt-3">
						<span th:text="${contact.name}"></span>( <span
							th:text="${contact.nickname}"></span> )
					</h3>

					<table class="table">
						<thead>
							<tr>

								<th scope="col">#</th>
								<th scope="col">Name</th>



							</tr>
						</thead>
						<tbody>
							<tr>
								<th scope="row">#Cid</th>
								<td>SCM2024<span th:text="${contact.cid}"></span></td>
							</tr>

							<tr>
								<th scope="row">Email</th>
								<td><span th:text="${contact.email}"></span></td>
							</tr>

							<tr>
								<th scope="row">Work</th>
								<td><span th:text="${contact.work}"></span></td>
							</tr>


						</tbody>

					</table>

					<div class="description mt-2">
						<th:block th:text="${contact.description}"></th:block>
					</div>

					<div class="container mt-3">
						<a th:href="@{'/user/delete/' + ${contact.cid}}" class="btn btn-danger btn-block">Delete</a>
						<button class="btn btn-primary btn-block">Update</button>
					</div>
				</div>

			</div>

		</div>

		<h1 class="text-center bg-danger p-3 text-white" th:unless="${contact}">You dont
			have permission to shere this contact...</h1>

	</section>
</body>
</html>
